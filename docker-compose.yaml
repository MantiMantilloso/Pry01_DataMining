services:
  # 1. Base de Datos (Destino RAW)
  postgres:
    image: postgres:14
    container_name: qbo_postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data 
    networks:
      - qbo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Orquestador (Mage AI)
  mage:
    image: mageai/mageai
    container_name: qbo_mage
    restart: always
    ports:
      - "6789:6789"
    volumes:
      - ./mage_data:/home/src # Pipelines
    command: mage start qbo_project # Inicializa un proyecto llamado 'qbo_project'
    environment:
      # Configuración de conexión básica (NO poner secretos aquí)
      - POSTGRES_HOST=postgres
      - PROJECT_NAME=qbo_project
    networks:
      - qbo_network
    depends_on:
      postgres:
        condition: service_healthy

  # 3. Visualizador (PgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: qbo_pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - "8085:80"
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    networks:
      - qbo_network
    depends_on:
      - postgres

# Definición de la red compartida
networks:
  qbo_network:
    driver: bridge